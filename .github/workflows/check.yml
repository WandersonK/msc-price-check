name: Monitorar preço MSC

on:
  schedule:
    - cron: "*/30 * * * *"   # roda a cada 30 minutos
  workflow_dispatch: {}

permissions:
  contents: write
  
jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.48.0-focal  # imagem oficial com chromium

    steps:
      - uses: actions/checkout@v4

      - name: Instalar dependências do projeto
        run: pip install requests

      - name: Rodar script de monitoramento
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python check_price.py

      - name: Salvar estado (last_price.json)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add last_price.json || true
          git commit -m "update price state" || true
          git push origin HEAD:${{ github.ref_name }} || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
